<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <script src="js/vuejs-2.5.16.js"></script>



</head>
<body>

    <div id="app">
<!--        插值表达式,data中定义的数据-->
        {{message}}

        <font v-bind:color="str">Vue数据绑定学习</font>

        <font :color="str">Vue数据绑定学习</font>



    </div>

    <script>

        // document.getElementById("app").innerHTML="hello Vue.js";
        new Vue({
            el:'#app',
            data:{
                message:"<h1>Hello Vue.js</h1>",
                user:{
                    username:"入海",
                    age:23
                }
            }
        });

    </script>
</body>
</html>
