<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>入门程序</title>
    <script src="js/vuejs-2.5.16.js"></script>



</head>
<body>

    <div id="app">
        {{message}}
        {{username}}
        {{age+1}}
    </div>

    <script>
        // document.getElementById("app").innerHTML="hello Vue.js";
        new Vue({
            el:'#app',
            data:{
                message:"Hello Vue.js",
                username:"路飞",
                age:20
            }
        });

    </script>
</body>
</html>
