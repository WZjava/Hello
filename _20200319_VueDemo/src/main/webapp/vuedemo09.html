<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>数据绑定v-for</title>
    <script src="js/vuejs-2.5.16.js"></script>



</head>
<body>

    <div id="app">
<!--        插值表达式,data中定义的数据-->
        {{message}}

        <table border="1px" cellpadding="0" cellspacing="0" width="180px">
            <tr>
                <td>用户名</td>
            </tr>
            <tr v-for="str in strs">
                <td>{{str}}</td>
            </tr>
        </table>
        <table border="1px" cellpadding="0" cellspacing="0" width="180px">
            <tr>
                <td>编号</td>
                <td>用户名</td>
            </tr>
            <tr v-for="(str,index) in strs">
                <td>{{index+1}}</td>
                <td>{{str}}</td>
            </tr>
        </table>
        <table border="1px" cellpadding="0" cellspacing="0" width="180px">
            <tr>
                <td>编号</td>
                <td>用户名</td>
            </tr>
            <tr v-for="(key,value) in strs">
                <td>{{value}}---{{key}}</td>
            </tr>
        </table>
        <table border="1px" cellpadding="0" cellspacing="0" width="180px">
            <tr>
                <td>编号</td>
                <td>用户名</td>
                <td>密码</td>
            </tr>
            <tr v-for="(user,index) in userList">
                <td>{{index+1}}</td>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
            </tr>
        </table>

    </div>

    <script>

        // document.getElementById("app").innerHTML="hello Vue.js";
        new Vue({
            el:'#app',
            data:{
                message:"<h1>Hello Vue.js</h1>",
                strs:["路飞","乔巴","娜美","石头人"],

                user:{
                    id:1,
                    username:"路飞",
                    password:"111"
                },
                userList:[
                    {id:1, username:"路飞", password:"111"},
                    {id:2, username:"admin", password:"123"}
                ]
            }
        });

    </script>
</body>
</html>
